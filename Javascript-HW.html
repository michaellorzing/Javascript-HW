<body>

<h1 class="jumbotron">Hey, check out this sweet psychic number game</h1>
<p>
  Guess what letter the computer is thinking of.
</p>

<div id="game">

</div>



<script>
// Set initial variables for game
var wins=0;
var losses=0;
var guessLeft=9;
var computerChoices=["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "o", "p", "q", "r", "s", "t", "u", "v", "w", "x", "y", "z"];
var choiceArray=[];

var gameHTML = document.getElementById("game");

// tell browser that whenever I release a key on the keyboard, run this function
document.onkeyup = function(event) {

// capture what key is pressed and store it in a variable
var userInput = event.key;  
console.log(event);
// generate var computerPick by selecting one of the choices in the array above at random
var randomIndex = Math.floor(Math.random() * computerChoices.length);

var computerPick = computerChoices[randomIndex];


//create statements to determine if the user selected same number as computer. If so, user wins. If not, user loses. 

if (userInput === computerPick) {
        // you win
        wins++;}

else if (userInput !== computerPick) {
       //you lose
        losses++;}

if  (userInput !== computerPick){
    guessLeft--;
}

else if (userInput === computerPick){
  guessLeft===9;
}



        gameHTML.innerHTML = `
      <strong>Wins:</strong> ${wins}<br/>
      <strong>Losses:</strong> ${losses}<br/>
      <strong>Guess Left:</strong> ${guessLeft}<br/>
      `;
}



  
</script>
