<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors Part 1</title>
</head>

<body>
  <h1>Press r, p, or s to play the game.</h1>


  <div id="game">

  </div>

  <script type="text/javascript">

  // create variables
    // wins, losses, ties
    // possible computer choices array
  var wins = 0;
  var losses = 0;
  var ties = 0;
  var computerChoices = ["r", "p", "s"];

  // create any references to the HTML
  var gameHTML = document.getElementById("game");


    // tell browser that whenever I release a key on the keyboard, run this function
    document.onkeyup = function(event) {

      // capture what key is pressed and store it in a variable
      var userGuess = event.key;

      // generate a computerGuess by selecting one of the choices in the array above at random
      var randomIndex = Math.floor(Math.random() * computerChoices.length);

      var computerGuess = computerChoices[randomIndex];

      // compare userGuess with computerGuess to determine a win, loss, or tie
      if (userGuess === computerGuess) {
        // you tie
        ties++;
      }
      else if (userGuess === "r" && computerGuess === "p") {
        // you lose
        losses++;
      }
      else if (userGuess === "r" && computerGuess === "s") {
        // you win
        wins++;
      }
      else if (userGuess === "p" && computerGuess ==="r") {
        // you win
        wins++;
      }
      else if (userGuess === "p" && computerGuess === "s") {
        // you lose
        losses++;
      }
      else if (userGuess === "s" && computerGuess === "r") {
        // you lose
        losses++;
      }
      else if (userGuess === "s" && computerGuess === "p") {
        // you win
        wins++;
      }
      else {
        alert("You didn't press r, p, or s.");
      }

      // give user feedback about how the game went by write to the "game" div on the page
      gameHTML.innerHTML = `
      <strong>You guessed:</strong> ${userGuess}<br/>
      <strong>Computer Guessed:</strong> ${computerGuess}<br/>
      <strong>Wins:</strong> ${wins}<br/>
      <strong>Losses:</strong> ${losses}<br/>
      <strong>Ties:</strong> ${ties}
      `;
      

    };

  </script>

</body>

</html>
